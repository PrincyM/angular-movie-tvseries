
<div *ngIf="movieDetails">
    <div *ngFor="let md of movieDetails">
      <h3>{{md.title}}</h3>
      <img src="{{ md.image_url }}" alt="Movie Detail Image">
      <h5>Directors - {{md.directors}}</h5>
      <h5>Cast - {{md.cast}}</h5>
      <h6>Duration: {{ md.duration }}</h6>
      <small>{{md.description}}</small>
    </div>
  </div>
